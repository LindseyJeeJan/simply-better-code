name: Build and Deploy to main /docs

permissions:
  contents: write

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (use Yarn when available)
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock', '**/package-lock.json') }}

      - name: Install deps
        run: |
          if [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm ci
          fi

      - name: Build
        run: |
          if [ -f yarn.lock ]; then
            yarn build
          else
            npm run build
          fi

      - name: Create SPA 404 fallback
        run: cp -f docs/index.html docs/404.html

      - name: Commit and push to main /docs
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy /docs build [skip ci]" || echo "No changes to commit"
          git push origin main
